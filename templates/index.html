<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board Game Room</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f7fa; /* Light blue background */
            margin: 0;
            padding: 0;
            height: 100vh; /* Full height of the screen */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            background-color: #ffffff; /* White background for the form */
            padding: 30px;
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            width: 100%;
            max-width: 400px; /* Maximum width for the form */
        }

        h2 {
            color: #00796b; /* Dark teal color for the header */
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #00796b;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }

        button {
            background-color: #00796b; /* Dark teal button */
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #004d40; /* Darker teal when hovered */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create or Join Room</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Enter your username" required><br>
            <input type="text" name="room" placeholder="Enter Room ID (or leave empty)" ><br>
            <button type="submit">Enter</button>
        </form>
    </div>
</body>
</html>
