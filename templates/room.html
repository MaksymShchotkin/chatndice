<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room: {{ room_id }}</title>

    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/room_styles.css') }}">
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
</head>
<body>

    <div class="main-container">
        <!-- Left Side: Dice Roll and Users List -->
        <div class="left-panel">
            <div class="dice-roll">
                <h4>Roll Dice</h4>
                <label for="diceType">Dice:</label>
                <select id="diceType">
                    <option value="4">d4</option>
                    <option value="6">d6</option>
                    <option value="8">d8</option>
                    <option value="10">d10</option>
                    <option value="12">d12</option>
                    <option value="20">d20</option>
                </select>

                <label for="diceCount">Count:</label>
                <input type="number" id="diceCount" value="1" min="1" max="20">
                
                <button id="rollDice">Roll</button>
            </div>

            <div class="user-list">
                <h3>Users in Room</h3>
                <ul id="users">
                    <!-- User list will be populated here -->
                </ul>
                <button id="leaveRoom">Leave Room</button>
            </div>
        </div>

        <!-- Right Side: Chat Box -->
        <div class="chat-box">
            <h2>Room ID: {{ room_id }}</h2>
            <h3>Welcome, {{ username }}!</h3>

            <div id="chat"></div>

            <form id="chatForm" onsubmit="return false;">
                <input type="text" id="msgInput" autocomplete="off" placeholder="Type a message..." required>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <!-- Link to the external JS file -->
    <script src="{{ url_for('static', filename='js/room_script.js') }}"></script>

</body>
</html>
